<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de personalidad</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar-expand-md  imagen-nav">
        <div class="container-fluid text-center">
            <a class="navbar-brand " href="#">

                <h1 class="fs-1 colorNav">Test de personalidad</h1>

            </a>
        </div>
    </nav>

    <div class="seccion">
        <form action="resultado.html">
            <label>
                ¿cual es tu color favorito?
                <select name="color">
                    <option value="[1,2,0,2]"  >Rojo</option>
                    <option value="[-1,-1,2,0]">Verde</option>
                    <option value="[-2,1,2,1]" >Azul</option>
                    <option value="[0,0,0,1]"  >Amarillo</option>
                    <option value="[2,2,0,-1]" >Rosa</option>
                </select>
            </label>
            <label>
                ¿con que animal te identificas?
                <select name="animal">
                    <option value="[1,2,0,2]"  >Leon</option>
                    <option value="[-1,-1,2,0]">Tortuga</option>
                    <option value="[-2,1,2,1]" >Armadillo</option>
                    <option value="[0,0,0,1]"  >Pantera</option>
                    <option value="[2,2,0,-1]" >Tardigrado</option>
                </select>
            </label>
            <label>
                ¿cual es tu mueble favorito?
                <select name="mueble">
                    <option value="[1,2,0,2]"  >Silla</option>
                    <option value="[-1,-1,2,0]">Mesa</option>
                    <option value="[-2,1,2,1]" >Escritorio</option>
                    <option value="[0,0,0,1]"  >Cama</option>
                    <option value="[2,2,0,-1]" >Sillon</option>
                </select>
            </label>
            <label>
                ¿si tuvieras que ser una herramienta cual serias?
                <select name="herramienta">
                    <option value="[1,2,0,2]"  >Destornillador</option>
                    <option value="[-1,-1,2,0]">Serrucho</option>
                    <option value="[-2,1,2,1]" >Martillo</option>
                    <option value="[0,0,0,1]"  >Motosierra</option>
                    <option value="[2,2,0,-1]" >Llave inglesa</option>
                </select>
            </label>
            <label>
                ¿si tuvieras que ser un instrumento cual serias?
                <select name="instrumento">
                    <option value="[1,2,0,2]"  >Guitarra</option>
                    <option value="[-1,-1,2,0]">Bandoneon</option>
                    <option value="[-2,1,2,1]" >Piano</option>
                    <option value="[0,0,0,1]"  >Marimba</option>
                    <option value="[2,2,0,-1]" >Bateria</option>
                    <option value="[2,1,0,1]">Armonica</option>
                </select>
            </label>
            <label>
                ¿cual es tu perro favorito?
                <select name="perro">
                    <option value="[1,2,0,2]"  >droopy</option>
                    <option value="[-1,-1,2,0]">bryan</option>
                    <option value="[-2,1,2,1]">ayudante de santa</option>
                    <option value="[0,0,0,1]">Goofy</option>
                    <option value="[2,2,0,-1]">Snoopy</option>
                    <option value="[-2,-2,-5,-10]">No me gustan los perros</option>
                </select>
            </label>
            <input type="submit">
        </form>
    </div>



    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
